<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Spiritual Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spiritual Quote Generator</h1>
      </header>

      <main>
        <form id="quote-generator-form">
          <input
            type="text"
            placeholder="Enter a word of spiritual quote"
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote" id="quote"></div>
      </main>

      <footer>
        This AI coding project was created by
        <a href="https://www.instagram.com/yourgurljd/" target="_blank"
          >JD Apirinya</a
        >
        <a
          href="https://github.com/JDASL/spiritual-quote-generator.git"
          target="_blank"
          >Open source on GitHub
        </a>
        and is hosted on
        <a
          href="https://ai-spiritual-qoute-generator.netlify.app/"
          target="_blank"
          >Netify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
